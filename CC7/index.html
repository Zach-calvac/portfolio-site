<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="style1.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Zach's Goods and Stuff</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header, footer {
      background-color: #333;
      color: white;
      padding: 1em;
      text-align: center;
    }
    nav ul {
      list-style: none;
      padding: 0;
    }
    nav li {
      display: inline;
      margin: 0 15px;
    }
    nav a {
      color: white;
      text-decoration: none;
    }
    main {
      padding: 2em;
      text-align: center;
    }
    .service {
      border: 1px solid #ccc;
      padding: 1em;
      margin: 1em;
    }
    section {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      padding: 2em;
    }
    footer {
      margin-top: 2em;
    }
  </style>
</head>
<body>

  <header>
    <h1>Zach's Goods and Stuff</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Stuff</a></li>
        <li><a href="#">Goods</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>Welcome to Zach's Goods and Stuff</h2>
      <p>We provide Goods and Stuff!</p>
      <h2 id="cta-headline">Get Stuff or Goods now!</h2>

      <form id="cta-form">
      <label for="new-headline">Getting stuff.</label><br>
      <input type="text" id="new-headline" placeholder="Enter new CTA..." required>
      <button type="submit">And Goods!</button>
    </form>
    </section>
  </main>

  <section>
    <div class="service">
      <h3>Stuff</h3>
      <p>Stuff that you may need or want to keep your life young!</p>
    </div>
    <div class="service">
      <h3>Goods</h3>
      <p>Goods that will keep you living!</p>
    </div>
  </section>

  <footer>
    <p>Contact us at: Calvaccaz@usf.edu </p>
  </footer>
  
  <script>
  document.getElementById("cta-form").addEventListener("submit", function (e) {
    e.preventDefault();
    const newHeadline = document.getElementById("new-headline").value;
    document.getElementById("cta-headline").textContent = newHeadline;
    this.reset();
  });
</script>

</body>
</html>
